<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindBloom Game - LaSanWorld</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f8fafc] text-slate-900 font-sans antialiased">

    <nav class="bg-white/80 backdrop-blur-md border-b border-slate-100 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center h-16">
            <a href="/" class="text-2xl font-black text-[#2563eb]">LaSanWorld</a>
            <div class="relative" id="lang-switcher">
                <button onclick="document.getElementById('lang-dropdown').classList.toggle('hidden')" class="flex items-center gap-2 bg-slate-50 border border-slate-200 px-3 py-1.5 rounded-full hover:shadow-md transition-all">
                    <img id="current-flag-img" src="https://flagcdn.com/w40/vn.png" width="24" class="rounded-sm shadow-sm">
                    <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7" stroke-width="2"></path></svg>
                </button>
                <div id="lang-dropdown" class="hidden absolute right-0 mt-2 w-56 bg-white border border-slate-200 rounded-2xl shadow-2xl py-1 z-[100] max-h-[400px] overflow-y-auto">
                    <script>
                        const allLangs = [
                            {id:'vi', n:'Tiếng Việt', c:'vn'}, {id:'en', n:'English', c:'us'}, {id:'ja', n:'日本語', c:'jp'}
                        ];
                        document.write(allLangs.map(l => `
                            <button onclick="changeLang('${l.id}','https://flagcdn.com/w40/${l.c}.png')" class="w-full flex items-center gap-3 px-4 py-3 hover:bg-blue-50 text-left border-b border-slate-50 last:border-0 transition-colors">
                                <img src="https://flagcdn.com/w40/${l.c}.png" width="22" class="rounded-sm shadow-sm">
                                <span class="text-sm font-semibold text-slate-700">${l.n}</span>
                            </button>
                        `).join(''));
                    </script>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 pt-16 pb-20 text-center">
        <h1 class="text-5xl md:text-6xl font-black text-blue-600 mb-6 tracking-tighter italic">MindBloom Game</h1>
        <p class="text-slate-500 mb-12 text-lg max-w-2xl mx-auto">
            Nơi rèn luyện trí tuệ và thử thách tư duy mỗi ngày cùng <strong>LaSanWorld</strong>. Trò chơi an toàn và bổ ích cho mọi lứa tuổi.
        </p>
        
        <div class="max-w-4xl mx-auto aspect-video bg-white rounded-[2.5rem] border-8 border-white shadow-2xl flex flex-col items-center justify-center relative overflow-hidden">
            <div class="absolute inset-0 bg-blue-50/50"></div> <div class="relative z-10 flex flex-col items-center">
                <div class="w-20 h-20 border-8 border-blue-100 border-t-blue-600 rounded-full animate-spin mb-6"></div>
                <p class="text-2xl font-black text-slate-700">Hệ thống đang tải trò chơi...</p>
                <p class="text-slate-500 mt-2 font-medium">MindBloom đang chuẩn bị thử thách cho bạn!</p>
            </div>
        </div>
    </main>

    <script>
        function changeLang(lang, flagUrl) {
            localStorage.setItem('ls_lang', lang);
            localStorage.setItem('ls_flag', flagUrl);
            location.reload(); 
        }
        window.onload = function() {
            const savedFlag = localStorage.getItem('ls_flag') || 'https://flagcdn.com/w40/vn.png';
            document.getElementById('current-flag-img').src = savedFlag;
        }
        window.onclick = function(e) {
            if (!e.target.closest('#lang-switcher')) {
                const m = document.getElementById('lang-dropdown');
                if (m) m.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
